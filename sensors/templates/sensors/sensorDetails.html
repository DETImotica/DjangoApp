{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sensors/style.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'sensors/images/favicon.png' %}"/>

{% if sensor %}
<h1>Sala {{ sensor.sensor_id }}</h1>
<ul>
        <li>
            {{ sensor.room_id }}
            {{ sensor.description }}
            {{ sensor.type }}
            {{ sensor.symbol }}
        </li>
</ul>
{% else %}
<p>Room not available.</p>
{% endif %}
