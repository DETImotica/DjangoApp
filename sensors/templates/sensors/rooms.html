{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sensors/style.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'sensors/images/favicon.png' %}"/>

{% if rooms_list %}
<ul>
    {% for room in rooms_list %}
    <li>
        <a href="{% url 'sensors:roomDetails' room_id=room.room_id  %}">{{ room }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No rooms are available.</p>
{% endif %}
